<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2dc936f8ea.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <ul>
            <li>
                <i class="fas fa-calculator fa-lg"></i>Calculator</li>
            <li><i class="fas fa-user fa-lg"></i>By: MSpilari</li>
            <li>
                <i class="fab fa-github fa-lg"></i>
                <a href="https://github.com/MSpilari">Github</a>
            </li>
            <li>
                <i class="fab fa-linkedin fa-lg"></i>
                <a href="https://www.linkedin.com/in/matheus-bernardes-spilari-2b8068188/">Linkedin</a>
                
            </li>
        </ul>
    </header>

    <div id="init">Calculator</div>
    
    <main>    
        <div id="calculator">
            
            <div class="display">
                <span class="display">0</span>
            </div>
        
            <div class="buttons">
                <button id="allClear" value="AC">AC</button>
                <button id="clear" value="C">C</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number"value="9">9</button>
                <button class="operator" value= "+">+</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value= "*">*</button>
                <button class="number" value="0">0</button>
                <button class="dot" value=".">.</button>
                <button class="equal" value= '='>=</button>
                <button class="operator" value= "/">/</button>
            </div>

        </div>
    </main>
    
    <script src="./scripts.js"></script>
</body>
</html>
