<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2dc936f8ea.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <ul>
            <li>
                <i class="fas fa-calculator fa-lg"></i>Calculator</li>
            <li><i class="fas fa-user fa-lg"></i>By: MSpilari</li>
            <li>
                <i class="fab fa-github fa-lg"></i>
                <a href="https://github.com/MSpilari">Github</a>
            </li>
            <li>
                <i class="fab fa-linkedin fa-lg"></i>
                <a href="https://www.linkedin.com/in/matheus-bernardes-spilari-2b8068188/">Linkedin</a>
                
            </li>
        </ul>
    </header>

    <div id="init">Calculator</div>
    
    <main>    
        <div id="calculator">
            
            <div class="display">
                <span class="display">0</span>
            </div>
        
            <div class="buttons">
                <button class="clearButtons">AC</button>
                <button class="clearButtons">C</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">*</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button class="operator">/</button>
            </div>
        </div>
    </main>
    
    <script src="./scripts.js"></script>
</body>
</html>
